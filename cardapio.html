<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de Compras</title>
    <script async src="css/scrip.js"></script>
    <link rel="stylesheet" href="stylecardapio.css"/>
    <link rel="stylesheet" href="styles.scss">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
      
    />
  </head>
  <body>
    <header>
      <span>Realize a Sua Compra <b>CASADOJAPA</b></span>
    </header>
    <main>
      <div class="page-title">Seu Carrinho</div>
      <div class="content">
        <section>
          <table>
            <thead>
              <tr>
                <th>Produto</th>
                <th>Pre√ßo</th>
                <th>Quantidade</th>
                <th>Total</th>
                <th>-</th>
              </tr>
            </thead>
            <tbody>
              <tr class="card=primary">
                <td class="informacao">
                  <div class="product">
                    <div class="info">
                      <div class="name">Ramen Apimentado</div>
                      <div class="category">Categoria</div>
                    </div>
                  </div>
                </td>
                <td >
                  <span class="card=primary-valor">R$ 30</span>
                </td>
                <td class="ex">
                  <div class="qty">
                    <button><i class="bx bx-minus"></i></button>
                    <span>0</span>
                    <button><i class="bx bx-plus"></i></button>
                  </div>
                </td>
                <td class="valorfinal">R$</td>
                <td>
                  <button class="remove"><i class="bx bx-x"></i></button>
                </td>
              </tr>
              <tr class="card=primary">
                <td class="informacao">
                  <div class="product">
                    <div class="info">
                      <div class="name">Ramen Tradicional</div>
                      <div class="category">Categoria</div>
                    </div>
                  </div>
                </td>
                <td>
                  <span class="card=primary-valor">R$ 30</span>
                </td>
                <td class="ex">
                  <div class="qty">
                    <button><i class="bx bx-minus"></i></button>
                    <span>0</span>
                    <button><i class="bx bx-plus"></i></button>
                  </div>
                </td>
                <td class="valorfinal">R$</td>
                <td>
                  <button class="remove"><i class="bx bx-x"></i></button>
                </td>
              </tr>
              <tr class="card=primary">
                <td class="informacao">
                  <div class="product">
                    <div class="info">
                      <div class="name">Ramen Frango</div>
                      <div class="category">Categoria</div>
                    </div>
                  </div>
                </td>
                <td>
                  <span class="card=primary-valor">R$ 30</span>
                </td>
                <td class="ex">
                  <div class="qty">
                    <button><i class="bx bx-minus"></i></button>
                    <span>0</span>
                    <button><i class="bx bx-plus"></i></button>
                  </div>
                </td>
                <td class="valorfinal">R$</td>
                <td>
                  <button class="remove"><i class="bx bx-x"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
        <aside>
          <div class="box">
            <header>Resumo da compra</header>
            <div class="info">
              <div><span>Sub-total</span><span>R$</span></div>
              <div><span>Frete</span><span>Gratuito</span></div>
              <div>
                <button>
                  Adicionar cupom de desconto
                  <i class="bx bx-right-arrow-alt"></i>
                </button>
              </div>
            </div>
            <footer>
              <span>Total</span>
              <span>R$</span>
            </footer>
          </div>
          <button>Finalizar Compra</button>
        </aside>

      </div>
    </main>
    
  </body>
</html>
